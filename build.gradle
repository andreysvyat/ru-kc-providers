plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

ext {
    KC_VER='22.0.4'
}

dependencies {
    implementation 'net.minidev:json-smart:2.5.0'
    api 'com.jayway.jsonpath:json-path:2.8.0'
    compileOnly "org.keycloak:keycloak-services:${KC_VER}"
    compileOnly "org.keycloak:keycloak-server-spi:${KC_VER}"
    compileOnly "org.keycloak:keycloak-server-spi-private:${KC_VER}"
}

group = 'ru.playa.keycloak'
version = '1.0.50-SNAPSHOT'
description = 'Keycloak identity providers for Russian Social Networks'
java.sourceCompatibility = JavaVersion.VERSION_11

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
