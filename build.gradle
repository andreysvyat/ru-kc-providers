plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    compileOnly 'org.keycloak:keycloak-services:12.0.1'
    compileOnly 'org.keycloak:keycloak-server-spi:12.0.1'
    compileOnly 'org.keycloak:keycloak-server-spi-private:12.0.1'
}

group = 'ru.playa.keycloak'
version = '1.0.26'
description = 'Провайдеры OAuth-авторизации через ВКонтакте, Яндекс, Одноклассники, Мой Мир.'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
